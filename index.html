<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Expo 2025 Countdown</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto&display=swap');

  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  body {
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    font-family: 'Roboto', sans-serif;
    color: #e0f7fa;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 1rem;
  }

  .container {
    background: rgba(255, 255, 255, 0.07);
    border-radius: 24px;
    padding: 3rem 3rem 4rem;
    max-width: 420px;
    width: 100%;
    box-shadow: 0 0 20px rgba(0, 229, 255, 0.5);
    text-align: center;
    position: relative;
  }

  h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: 2.8rem;
    color: #00e5ff;
    text-shadow:
      0 0 8px #00e5ff,
      0 0 20px #00e5ff;
    margin-bottom: 0.3rem;
  }

  h2 {
    font-family: 'Orbitron', sans-serif;
    font-size: 1.1rem;
    color: #80deea;
    letter-spacing: 0.15em;
    margin-bottom: 2rem;
  }

  #dayDisplay {
    font-size: 2.5rem;
    font-weight: 700;
    color: #00fff7;
    text-shadow:
      0 0 5px #00fff7,
      0 0 15px #00fff7;
    margin-bottom: 1.2rem;
  }

  #hourDisplay, #remainDisplay {
    font-size: 1.2rem;
    font-weight: 500;
    color: #80deea;
    margin-bottom: 1rem;
    letter-spacing: 0.05em;
  }

  #remainDisplay {
    margin-bottom: 3rem;
  }

  .footer {
    font-size: 0.9rem;
    color: #4dd0e1;
    letter-spacing: 0.1em;
    user-select: none;
  }

  /* 言語切替ボタン群 */
  .lang-buttons {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 8px;
    margin-bottom: 2rem;
  }

  .lang-buttons button {
    background: rgba(0, 229, 255, 0.15);
    border: none;
    border-radius: 20px;
    color: #00e5ff;
    font-weight: 700;
    padding: 8px 14px;
    cursor: pointer;
    font-size: 0.9rem;
    transition: background 0.3s, color 0.3s;
    user-select: none;
  }

  .lang-buttons button:hover,
  .lang-buttons button.active {
    background: #00e5ff;
    color: #00333f;
  }

  /* 日本語ボタンだけ特別に強調 */
  .lang-buttons button[data-lang="jp"] {
    font-weight: 900;
    color: #ff3b3b;
  }
  .lang-buttons button[data-lang="jp"].active {
    background: #ff3b3b;
    color: #fff;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="lang-buttons" aria-label="Language selection">
      <button data-lang="jp" class="active">🇯🇵 日本語</button>
      <button data-lang="en">English</button>
      <button data-lang="zh-CN">中文（简体）</button>
      <button data-lang="zh-TW">中文（繁體）</button>
      <button data-lang="ko">한국어</button>
      <button data-lang="es">Español</button>
      <button data-lang="fr">Français</button>
      <button data-lang="de">Deutsch</button>
      <button data-lang="pt">Português</button>
    </div>

    <h1 id="title">2025 日本万博カウントダウン</h1>
    <h2 id="subtitle">第<span id="dayDisplay">-</span>日目</h2>

    <div id="hourDisplay">経過時間: - 時間</div>
    <div id="remainDisplay">再開まで: - 時間</div>

    <div class="footer" id="footerText">日時は日本時間（JST）基準で表示しています。</div>
  </div>

<script>
  // 万博 開催期間（JST）
  // 2025年4月13日 10:00 〜 2025年10月13日 18:00 JST
  // JSTはUTC+9時間
  const startDate = new Date(Date.UTC(2025, 3, 13, 1, 0, 0)); // 4/13 10:00 JST = UTC 1:00
  const endDate = new Date(Date.UTC(2025, 9, 13, 9, 0, 0));   // 10/13 18:00 JST = UTC 9:00

  // 言語テキスト定義
  const texts = {
    jp: {
      title: "2025 日本万博カウントダウン",
      dayLabel: "第{day}日目",
      hourElapsed: "経過時間: {hour} 時間",
      remain: "再開まで: {hour} 時間",
      footer: "日時は日本時間（JST）基準で表示しています。",
    },
    en: {
      title: "Expo 2025 Countdown",
      dayLabel: "Day {day}",
      hourElapsed: "Hours elapsed: {hour} hours",
      remain: "Until reopening: {hour} hours",
      footer: "All times are shown in Japan Standard Time (JST).",
    },
    "zh-CN": {
      title: "2025年世博会倒计时",
      dayLabel: "第{day}天",
      hourElapsed: "已过时间: {hour} 小时",
      remain: "距离重新开放: {hour} 小时",
      footer: "时间均以日本标准时间（JST）显示。",
    },
    "zh-TW": {
      title: "2025年世博會倒數計時",
      dayLabel: "第{day}天",
      hourElapsed: "已過時間: {hour} 小時",
      remain: "距離重新開放: {hour} 小時",
      footer: "時間均以日本標準時間（JST）顯示。",
    },
    ko: {
      title: "2025 엑스포 카운트다운",
      dayLabel: "{day}일째",
      hourElapsed: "경과 시간: {hour} 시간",
      remain: "재개까지: {hour} 시간",
      footer: "모든 시간은 일본 표준시(JST)를 기준으로 표시됩니다.",
    },
    es: {
      title: "Cuenta regresiva Expo 2025",
      dayLabel: "Día {day}",
      hourElapsed: "Horas transcurridas: {hour} horas",
      remain: "Hasta la reapertura: {hour} horas",
      footer: "Todos los horarios se muestran en la hora estándar de Japón (JST).",
    },
    fr: {
      title: "Compte à rebours Expo 2025",
      dayLabel: "Jour {day}",
      hourElapsed: "Heures écoulées : {hour} heures",
      remain: "Jusqu'à la réouverture : {hour} heures",
      footer: "Tous les horaires sont affichés en heure normale du Japon (JST).",
    },
    de: {
      title: "Expo 2025 Countdown",
      dayLabel: "Tag {day}",
      hourElapsed: "Verstrichene Stunden: {hour} Stunden",
      remain: "Bis zur Wiedereröffnung: {hour} Stunden",
      footer: "Alle Zeiten werden in Japanischer Standardzeit (JST) angezeigt.",
    },
    pt: {
      title: "Contagem regressiva Expo 2025",
      dayLabel: "Dia {day}",
      hourElapsed: "Horas decorridas: {hour} horas",
      remain: "Até a reabertura: {hour} horas",
      footer: "Todos os horários são exibidos no Horário Padrão do Japão (JST).",
    }
  };

  let currentLang = "jp";

  const titleEl = document.getElementById("title");
  const subtitleEl = document.getElementById("subtitle");
  const dayDisplayEl = document.getElementById("dayDisplay");
  const hourDisplayEl = document.getElementById("hourDisplay");
  const remainDisplayEl = document.getElementById("remainDisplay");
  const footerEl = document.getElementById("footerText");

  const langButtons = document.querySelectorAll(".lang-buttons button");

  function getJSTDate() {
    const now = new Date();
    return new Date(now.getTime() + (9 * 60 * 60 * 1000));
  }

  // {day}などのテンプレート置換
  function formatText(template, data) {
    return template.replace(/{(\w+)}/g, (_, key) => data[key] ?? "");
  }

  // 言語変更関数
  function changeLanguage(lang) {
    if (!texts[lang]) return;
    currentLang = lang;

    // ボタンのactive切り替え
    langButtons.forEach(btn => {
      btn.classList.toggle("active", btn.dataset.lang === lang);
    });

    document.documentElement.lang = lang === "jp" ? "ja" : lang;

    // テキストセット
    titleEl.textContent = texts[lang].title;
    footerEl.textContent = texts[lang].footer;

    // 表示更新はupdateCountdownに任せる
    updateCountdown();
  }

  // 日付・時間更新
  function updateCountdown() {
    const nowJST = getJSTDate();

    // 開催開始からの経過時間（時間単位）
    const elapsedMs = nowJST - startDate;
    const elapsedHours = elapsedMs > 0 ? Math.floor(elapsedMs / (1000 * 60 * 60)) : 0;

    // 開催開始からの経過日数（1日目は0-23時間なら1日目）
    const elapsedDays = elapsedMs >= 0 ? Math.floor(elapsedMs / (1000 * 60 * 60 * 24)) + 1 : 0;

    // 終了までの残り時間（時間単位）
    const remainMs = endDate - nowJST;
    const remainHours = remainMs > 0 ? Math.ceil(remainMs / (1000 * 60 * 60)) : 0;

    // 日数表示（負なら0日目）
    dayDisplayEl.textContent = formatText(texts[currentLang].dayLabel, { day: elapsedDays > 0 ? elapsedDays : 0 });

    // 経過時間表示
    hourDisplayEl.textContent = formatText(texts[currentLang].hourElapsed, { hour: elapsedHours });

    // 再開まで表示（開催中は終了まで）
    if (nowJST < startDate) {
      // 開催前なら「再開まで」＝開始までの時間
      const untilStartHours = Math.ceil((startDate - nowJST) / (1000 * 60 * 60));
      remainDisplayEl.textContent = formatText(texts[currentLang].remain, { hour: untilStartHours });
    } else if (nowJST >= startDate && nowJST <= endDate) {
      remainDisplayEl.textContent = formatText(texts[currentLang].remain, { hour: remainHours });
    } else {
      // 開催終了後は再開まで0に
      remainDisplayEl.textContent = formatText(texts[currentLang].remain, { hour: 0 });
    }
  }

  // 初期表示
  changeLanguage(currentLang);

  // ボタンクリックで言語変更
  langButtons.forEach(button => {
    button.addEventListener("click", () => {
      changeLanguage(button.dataset.lang);
    });
  });

  // 1秒ごとに更新
  setInterval(updateCountdown, 1000);
</script>
</body>
</html>
