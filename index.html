<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Expo 2025 Redirect</title>
<meta name="description" content="Redirecting to Expo 2025 sites">
<link rel="icon" href="icon.png" type="image/png">

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto&display=swap');

* { margin:0; padding:0; box-sizing:border-box; }

body {
  background: #0a1a2b;
  font-family: 'Roboto', sans-serif;
  color: #fff;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 1rem;
  text-align: center;
  flex-direction: column;
}

.container {
  background: rgba(255,255,255,0.05);
  border-radius: 24px;
  padding: 3rem 4rem;
  max-width: 420px;
  width: 100%;
  box-shadow: 0 0 30px rgba(255,215,0,0.6);
}

h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: 2.5rem;
  background: linear-gradient(90deg,#ff0000,#ffcc00,#0066ff);
  -webkit-background-clip: text;
  color: transparent;
  text-shadow: 0 0 8px rgba(255,255,255,0.3),0 0 20px rgba(255,255,255,0.2);
  margin-bottom: 1rem;
}

p {
  font-size: 1.1rem;
  color: #80deea;
  margin-bottom: 1rem;
  line-height: 1.5;
}

a {
  color: #00bcd4;
  text-decoration: underline;
}

.footer {
  font-size: 0.9rem;
  color: #4dd0e1;
  letter-spacing: 0.1em;
  margin-top: 2rem;
  user-select: none;
}

@media (max-width:480px){
  .container{padding:2rem; max-width:320px;}
  h1{font-size:2rem;}
  p{font-size:1rem;}
}
</style>

<script>
(function() {
  const hostname = location.hostname;
  let redirectURL = "";
  let footerLink = "#";

  // ホスト名に応じてリダイレクト先を設定
  if (hostname === "hamuzon.github.io") {
    redirectURL = "https://hamuzon.github.io/expo/";
    footerLink = "https://hamuzon.github.io/expo/";
  } else if (hostname.includes("hamusata.f5.si")) {
    redirectURL = "https://expo.hamusata.f5.si/";
    footerLink = "https://expo.hamusata.f5.si/";
  }

  // 自動リダイレクト（5秒後）
  if (redirectURL) {
    setTimeout(() => { window.location.href = redirectURL; }, 5000);
  }

  // JS有効時にリンク更新
  document.addEventListener("DOMContentLoaded", () => {
    const fallback = document.getElementById("fallback-link");
    if (fallback && redirectURL) fallback.href = redirectURL;

    const noscriptLink = document.getElementById("noscript-link");
    if (noscriptLink && redirectURL) noscriptLink.href = redirectURL;

    const footerAnchor = document.getElementById("footer-link");
    if (footerAnchor && footerLink) footerAnchor.href = footerLink;
  });
})();
</script>

</head>
<body>
  <div class="container">
    <h1>Redirecting to Expo 2025</h1>
    <p>
      Automatic redirect in 5 seconds.<br>
      If your browser does not support JavaScript, click the link below:<br><br>
      <a id="fallback-link" href="#">Go to Expo</a>
    </p>

    <noscript>
      <p style="color:#ffcccb;">
        JavaScript is disabled.<br>
        Please click the link to go to the Expo site:<br><br>
        <a id="noscript-link" href="#">Go to Expo</a>
      </p>
    </noscript>

    <div class="footer">
      &copy; 2025 <a id="footer-link" class="link" href="#">Expo</a>
    </div>
  </div>
</body>
</html>
