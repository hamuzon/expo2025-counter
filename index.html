<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>大阪・関西万博 2025 Countdown</title>
<meta name="description" content="大阪・関西万博 2025の開催日数カウントと終了後の経過時間を表示します。" />
<link rel="icon" href="icon.png" type="image/png" />
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto&display=swap');

  * { margin:0; padding:0; box-sizing:border-box; }

  body {
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    font-family: 'Roboto', sans-serif;
    color: #fff;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:1rem;
  }

  .container {
    background: rgba(255,255,255,0.05);
    border-radius:24px;
    padding:3rem 4rem;
    max-width:420px;
    width:100%;
    box-shadow:0 0 25px rgba(255,215,0,0.6);
    text-align:center;
    position:relative;
  }

  h1 {
    font-family:'Orbitron', sans-serif;
    font-size:2.8rem;
    color:#ff0000; /* 公式赤カラー */
    text-shadow: 0 0 8px #ff4d4d,0 0 20px #ff9999;
    margin-bottom:0.3rem;
  }

  h2 {
    font-family:'Orbitron', sans-serif;
    font-size:1.1rem;
    color:#00aaff; /* 公式青カラー */
    letter-spacing:0.15em;
    margin-bottom:2rem;
  }

  #dayDisplay {
    font-size:2.5rem;
    font-weight:700;
    color:#ffd700; /* 公式黄カラー */
    text-shadow:0 0 5px #ffff66,0 0 15px #ffffaa;
    margin-bottom:1.2rem;
  }

  #hourDisplay,#remainDisplay {
    font-size:1.2rem;
    font-weight:500;
    color:#00ffff;
    margin-bottom:1rem;
    letter-spacing:0.05em;
  }
  #remainDisplay { margin-bottom:3rem; }

  .footer {
    font-size:0.9rem;
    color:#4dd0e1;
    letter-spacing:0.1em;
    user-select:none;
  }

  .lang-toggle {
    position:absolute;
    top:12px;
    right:12px;
    background:rgba(255,215,0,0.15);
    border:none;
    border-radius:20px;
    color:#ffff00;
    font-weight:600;
    padding:6px 14px;
    cursor:pointer;
    font-family:'Roboto', sans-serif;
    transition:background-color 0.3s ease;
  }
  .lang-toggle:hover { background:rgba(255,215,0,0.3); }

  a, a:visited, a:hover, a:active {
    color:#ff69b4; /* ピンクなど公式系カラー */
    text-decoration:none;
  }

  @media (max-width:480px){
    .container { padding:2rem 2rem; max-width:320px; }
    h1 { font-size:2rem; }
    #dayDisplay { font-size:2rem; margin-bottom:1rem; }
    #hourDisplay,#remainDisplay { font-size:1rem; margin-bottom:1rem; }
    h2 { font-size:1rem; margin-bottom:1.5rem; }
  }
</style>
</head>
<body>
  <div class="container" role="main" aria-live="polite">
    <button class="lang-toggle" aria-label="Toggle Language">EN</button>
    <h1 id="title"><span id="title-text">大阪・関西万博 2025</span></h1>
    <h2 id="subtitle">開催からの経過日数カウント</h2>
    <p id="dayDisplay">読み込み中…</p>
    <p id="hourDisplay"></p>
    <p id="remainDisplay"></p>
    <div class="footer" id="footer"></div>
  </div>

  <script>
    const startDateJST = new Date(Date.UTC(2025,3,12,15,0,0));
    const endDateJST = new Date(Date.UTC(2025,9,12,15,0,0));

    const dayDisplay=document.getElementById("dayDisplay");
    const hourDisplay=document.getElementById("hourDisplay");
    const remainDisplay=document.getElementById("remainDisplay");
    const titleText=document.getElementById("title-text");
    const subtitle=document.getElementById("subtitle");
    const langToggleBtn=document.querySelector(".lang-toggle");

    let lang='jp';

    const texts={
      jp:{
        title:"大阪・関西万博 2025",
        subtitle:"開催からの経過日数カウント",
        loading:"読み込み中…",
        notStarted:"万博はまだ始まっていません。",
        ended:"万博は終了しました。",
        dayCount: day=>`今日は万博の${day}日目です。`,
        timeSinceStart:(d,h,m,s)=>`開催開始から経過した時間：${d}日 ${h}時間${m}分${s}秒`,
        remainToStart:(d,h,m,s)=>`再開まで：${d}日 ${h}時間${m}分${s}秒`,
        remainToEnd:(d,h,m,s)=>`終了まで：${d}日 ${h}時間${m}分${s}秒`,
        toggleLabel:"EN"
      },
      en:{
        title:"Expo 2025 Osaka/Kansai",
        subtitle:"Days Since Opening",
        loading:"Loading...",
        notStarted:"The Expo hasn't started yet.",
        ended:"The Expo has ended.",
        dayCount: day=>`Today is day ${day} of the Expo.`,
        timeSinceStart:(d,h,m,s)=>`Time since opening: ${d}d ${h}h ${m}m ${s}s`,
        remainToStart:(d,h,m,s)=>`Time until opening: ${d}d ${h}h ${m}m ${s}s`,
        remainToEnd:(d,h,m,s)=>`Time until closing: ${d}d ${h}h ${m}m ${s}s`,
        toggleLabel:"JP"
      }
    };

    function formatRemaining(ms){
      const d=Math.floor(ms/(1000*60*60*24));
      const h=Math.floor((ms%(1000*60*60*24))/(1000*60*60));
      const m=Math.floor((ms%(1000*60*60))/(1000*60));
      const s=Math.floor((ms%(1000*60))/1000);
      return {d,h,m,s};
    }

    function updateDay(){
      const now=new Date();
      const utc=now.getTime()+(now.getTimezoneOffset()*60000);
      const jstTime=new Date(utc+9*60*60*1000);
      const today=new Date(jstTime.getFullYear(),jstTime.getMonth(),jstTime.getDate());
      const t=texts[lang];

      if(jstTime<startDateJST){
        const diffMs=startDateJST-jstTime;
        const {d,h,m,s}=formatRemaining(diffMs);
        dayDisplay.textContent=t.notStarted;
        hourDisplay.textContent="";
        remainDisplay.textContent=t.remainToStart(d,h,m,s);
      }else if(jstTime>endDateJST){
        const diffMs=jstTime-endDateJST;
        const {d,h,m,s}=formatRemaining(diffMs);
        dayDisplay.textContent=t.ended;
        hourDisplay.textContent=t.timeSinceStart(d,h,m,s);
        remainDisplay.textContent="";
      }else{
        const diffDays=Math.floor((today-startDateJST)/(1000*60*60*24))+1;
        dayDisplay.textContent=t.dayCount(diffDays);
        const elapsedMs=jstTime-startDateJST;
        const {d,h,m,s}=formatRemaining(elapsedMs);
        hourDisplay.textContent=t.timeSinceStart(d,h,m,s);
        const remainMs=endDateJST-jstTime;
        const remain=formatRemaining(remainMs);
        remainDisplay.textContent=t.remainToEnd(remain.d,remain.h,remain.m,remain.s);
      }
    }

    function updateTexts(){
      const t=texts[lang];
      titleText.textContent=t.title;
      subtitle.textContent=t.subtitle;
      langToggleBtn.textContent=t.toggleLabel;
    }

    function toggleLanguage(){
      lang=(lang==='jp')?'en':'jp';
      updateTexts();
      updateDay();
    }

    langToggleBtn.addEventListener('click',toggleLanguage);
    updateTexts();
    dayDisplay.textContent=texts[lang].loading;
    updateDay();
    setInterval(updateDay,1000);
  </script>

  <script>
    (function(){
      const baseYear=2025;
      const currentYear=new Date().getFullYear();
      const hostname=location.hostname;
      const footerEl=document.getElementById("footer");
      let footerHTML="";
      if(hostname==="hamuzon.github.io"){
        footerHTML=`&copy; ${baseYear}${currentYear>baseYear?"–"+currentYear:""} <a class="link" href="https://hamuzon.github.io" target="_blank" rel="noopener noreferrer">@hamuzon</a>`;
      }else if(hostname.includes("hamusata.f5.si")){
        footerHTML=`&copy; ${baseYear}${currentYear>baseYear?"–"+currentYear:""} <a class="link" href="https://home.hamusata.f5.si" target="_blank" rel="noopener noreferrer">@hamusata</a>`;
      }else if(hostname.includes("hamuzon-jp.f5.si")){
        footerHTML=`&copy; ${baseYear}${currentYear>baseYear?"–"+currentYear:""} <a class="link" href="https://hamuzon-jp.f5.si" target="_blank" rel="noopener noreferrer">@hamuzon</a>`;
      }else if(hostname.includes("hamuzon.web.fc2.com")){
        footerHTML=`&copy; ${baseYear}${currentYear>baseYear?"–"+currentYear:""} <a class="link" href="https://hamuzon.web.fc2.com" target="_blank" rel="noopener noreferrer">@hamuzon</a>`;
      }else{
        footerHTML=`&copy; ${baseYear}${currentYear>baseYear?"–"+currentYear:""} Expo Countdown`;
      }
      if(footerEl) footerEl.innerHTML=footerHTML;
    })();
  </script>
</body>
</html>
