<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Expo Redirect</title>
<meta name="description" content="Redirecting to Expo 2025 sites" />
<link rel="icon" href="icon.png" type="image/png" />
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

  * { margin:0; padding:0; box-sizing:border-box; }

  body {
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    font-family: 'Orbitron', sans-serif;
    color: #00e5ff;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    flex-direction: column;
    text-align: center;
    padding: 1rem;
    user-select: none;
  }

  h1 {
    font-size: 2.2rem;
    margin-bottom: 1rem;
    text-shadow: 0 0 10px #00e5ff, 0 0 20px #00e5ff;
  }

  p {
    font-size: 1.1rem;
    color: #80deea;
    margin-bottom: 1rem;
    line-height: 1.5;
  }

  a {
    color: #00e5ff;
    text-decoration: underline;
  }
</style>
<script>
  // 自動リダイレクト先の判定
  (function() {
    const hostname = location.hostname;
    let redirectURL = "";

    if (hostname === "hamuzon.github.io") {
      redirectURL = "https://hamuzon.github.io/expo/";
    } else if (hostname.includes("hamusata.f5.si")) {
      redirectURL = "https://expo.hamusata.f5.si/";
    }

    if (redirectURL) {
      // 自動リダイレクト（秒数はここで変更可能）
      const delaySeconds = 5;
      setTimeout(() => { window.location.href = redirectURL; }, delaySeconds * 1000);

      // ページ内に秒数表示
      document.addEventListener("DOMContentLoaded", () => {
        const countElem = document.getElementById("count");
        if (countElem) countElem.textContent = delaySeconds;
      });
    }
  })();
</script>
</head>
<body>
  <h1>Redirecting to Expo 2025...</h1>
  <p>
    <span id="count"></span> seconds until automatic redirect.<br>
    If your browser does not support JavaScript, click the link below:<br><br>
    <a id="fallback-link" href="#">
      Your Expo site
    </a>
  </p>

  <noscript>
    <p style="color:#ffcccb;">
      JavaScript is disabled, so automatic redirect is unavailable.<br>
      Please click the link below to go to the Expo site:<br><br>
      <a href="#" id="noscript-link">Go to Expo</a>
    </p>
  </noscript>

  <script>
    // 無効時リンクの書き換え
    (function() {
      const hostname = location.hostname;
      let redirectURL = "";

      if (hostname === "hamuzon.github.io") {
        redirectURL = "https://hamuzon.github.io/expo/";
      } else if (hostname.includes("hamusata.f5.si")) {
        redirectURL = "https://expo.hamusata.f5.si/";
      }

      if (redirectURL) {
        const fallback = document.getElementById("fallback-link");
        if (fallback) fallback.href = redirectURL;

        const noscriptLink = document.getElementById("noscript-link");
        if (noscriptLink) noscriptLink.href = redirectURL;
      }
    })();
  </script>
</body>
</html>
